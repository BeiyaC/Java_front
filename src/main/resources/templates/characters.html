<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Character List</h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
        <tr th:each ="character : ${charactersList}">
            <td th:utext="${character.name}">...</td>
            <td th:utext="${character.type}">...</td>
            <td>
                <button>
                    <a th:href="@{/updateCharacter/{id}(id=${character.id})}">Update</a>
                </button>
                <button>
                    <a th:href="@{/deleteCharacter/{id}(id=${character.id})}">Delete</a>
                </button>
            </td>
        </tr>

    </table>
    <button>
        <a href="/addCharacter">Add Character</a>
    </button>

</div>
</body>
</html>
